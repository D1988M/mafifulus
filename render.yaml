services:
  # Backend Service (Node.js)
  - type: web
    name: mafifulus-backend
    env: node
    plan: free
    region: singapore
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false

  # Frontend Service (Static Site)
  - type: web
    name: mafifulus-frontend
    env: static
    plan: free
    region: singapore
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: mafifulus-backend
          property: url
      - key: VITE_GEMINI_API_KEY
        sync: false
